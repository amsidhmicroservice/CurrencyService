name: currency-service-github-action
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 4,17 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Login to gcloud registry
        id: gcloud
        uses: elgohr/gcloud-login-action@master
        with:
          account_key: ${{ secrets.GCLOUD_KEY }}
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: myDocker/repository
          username: ${{ secrets.STEPS_GCLOUD_OUTPUTS_USERNAME }}
          password: ${{ secrets.STEPS_GCLOUD_OUTPUTS_PASSWORD }}
          registry: gcr.io, us.gcr.io, eu.gcr.io or asia.gcr.io

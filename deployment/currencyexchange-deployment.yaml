apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency-exchange
    version: 0.0.4-helm-SNAPSHOT
  name: currency-exchange
  namespace: default
spec:
  replicas: 2
  minReadySeconds: 45
  selector:
    matchLabels:
      app: currency-exchange
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: currency-exchange
        version: 0.0.4-helm-SNAPSHOT
    spec:
      containers:
        - image: amsidhmicroservice/currency-exchange:0.0.4-helm-SNAPSHOT
#        - image: gcr.io/microservice-324508/currencyexchange:latest
          imagePullPolicy: Always
          name: currency-exchange
          ports:
            - name: liveness-port
              containerPort: 8181
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /currency-exchange/
              port: liveness-port
            failureThreshold: 5
            periodSeconds: 10
            initialDelaySeconds: 60
          livenessProbe:
            httpGet:
              path: /currency-exchange/
              port: liveness-port
            failureThreshold: 5
            periodSeconds: 10
            initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-exchange
    version: 0.0.4-helm-SNAPSHOT
  name: currency-exchange
spec:
  ports:
    - name: http
      port: 8181
  selector:
    app: currency-exchange
    version: 0.0.4-helm-SNAPSHOT
